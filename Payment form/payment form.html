<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="payment form.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="main_heading">Payment Form</h1>
        <h3>Please fill the form to complete the payment.</h3>
           Required Fields are followed by * . 
        
        <h2>Contact Information</h2>
        <p>Name: *<input type="text" name="name" required placeholder="Akshata Gunapache"></p>
        <fieldset>
        <legend>Gender</legend>
            <p>
            Male <input type="radio" name="gender" id="">
            Female <input type="radio" name="gender" id="">
        </p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="100" rows="5" placeholder="Enter your current address"></textarea></p>
        <p>Email: <input type="email" name="email" id="email" placeholder="akshata@gmail.com"></p>
        <p>Pincode: <input type="number" name="pincode" id="pincode"></p>
        <hr>
        <h2>Payment Information</h2>
        <p>Card type:
            *<select name ="card type" id="card_type" required>
                <option value="">--Select a card type--</option>
                <option value="visa">Visa</option>
                <option value="rupay">Rupay</option>
                <option value="mastercard">MasterCard</option>
            </select>
        </p>
        <p>
            Card Number *<input type="number" name="card_number" id="card_number" required placeholder="1111-2222-3333-4444">
        </p>
        <p>
            Expiration Date: *<input type="date" name="exp_date" id="exp_date" required>
        </p>
        <p>
            CVV *<input type="password" name="cvv" id="cvv" required placeholder="123">
        </p>
        <input type="submit" value="Pay Now">
    </form>
    </div>

</body>
</html>
